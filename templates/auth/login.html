{% extends 'base.html' %}

{% block content %}
    <form method="post">
        {{ form.csrf_token }}
        {{ form.email }}

        {% if form.email.errors %}
            <ul class="errors">
                {% for error in form.email.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <input type="submit" value="Send code">
    </form>
{% endblock %}
